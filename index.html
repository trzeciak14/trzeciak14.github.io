<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trzeciak Jakub's Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">
</head>
<body>
    <div class="mainBox">
        <div class="socials">
            <div class="inner-socials">
                <a href="https://www.facebook.com/jacobtrzeciak14/" target="_blank"><i class="icon-facebook"></i></a>
                <a href="https://www.instagram.com/jacobtrzeciak/" target="_blank"><i class="icon-instagram"></i></a>
            </div>
        </div>
        <header>
            <div class="sideBox" id="menu">
                <nav>
                    <ul>
                        <li>
                            <div>O mnie</div>
                            <div>Moje projekty</div>
                        </li>
                        <li>
                            <button class="contact">Skontaktuj się ze mną</button>
                        </li>
                    </ul>
                </nav>
                <div class="author">&copy; 2020 Jakub Trzeciak</div>
            </div>
        </header>
        <main>
            <div class="pictureBox">
                <picture>
                    <source media="(min-width: 768px)" srcset="./images/main_bg.jpg">
                    <img src="./images/main_bg_mobile.jpg" alt="Flowers" style="width:auto;">
                </picture>
                <div class="downArrow"><a href="#menu"><i class="icon-angle-double-down"></i></a></div>
            </div>
        </main>
    </div>

    <script>
        window.addEventListener('resize', () => {
        let vh = window.innerHeight * 0.01;
        document.querySelector(".pictureBox").style.setProperty('--vh', `${vh}px`);
        });
    </script>
</body>
</html>
